<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/config.js"></script>
    <script src="/page0.js" type="module"></script>
</head>
<body>
<div class="container">
    <input type="checkbox" id="check">

    <!-- Formulario de Login -->
    <div class="login form">
        <header>Login</header>
        <form action="#">
            <input type="text" id='inUsr' placeholder="Enter your email">
            <input type="password" id="inPass" placeholder="Enter your password">
            <span class="signup">
          <a href="#" id="forgotLabel">Forgot password?</a>
        </span>
            <input type="button" class="button loginbtn" value="Login">
        </form>
        <div class="signup">
        <span class="signup">Don't have an account?
          <a href="#" id="signupLabel2">Signup</a>
        </span>
        </div>
    </div>

    <!-- Formulario de Registro -->
    <div class="registration form" style="display:none;">
        <header>Signup</header>
        <form action="#">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="text" id='username' placeholder="Enter your username">
            <input type="email" id='email' placeholder="Enter your email" required>
            <input type="password" id='password' placeholder="Create a password" required>
            <input type="button" class="button signupbtn" value="Signup">
        </form>
        <div class="signup">
        <span class="signup">Already have an account?
          <a href="#" id="loginLabel2">Login</a>
        </span>
        </div>
    </div>

    <!-- Formulario de Recuperación de Contraseña -->
    <div class="forgot form" style="display:none;">
        <header>Forgot Password</header>
        <form action="#">
            <input type="text" id='forgotinp' placeholder="Enter your email" required>
            <input type="button" class="button forgotbtn" value="Submit">
        </form>
        <div class="signup">
        <span class="signup">Don't have an account?
          <a href="#" id="signupLabel">Signup</a>
        </span>
        </div>
        <div class="signup">
        <span class="signup">Already have an account?
          <a href="#" id="loginLabel">Login</a>
        </span>
        </div>
    </div>
</div>
